<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SVG</title>
    </head>
    <body>
        <div>
            <h1>SVG</h1>
            <SVG viewpoint="0 0 200 200" width="200" height="200" style="border:2px solid red">

                <path d="M 20 0 L 20 200
                M 180 0 V 200
                M 0 20 H 200
                M 0 180  L 200 180
                M 150 150 H 200" stroke="green"  stroke-width="5"></path>
                 <path d="M 20 20 C 20 20 10  120 140 180"  stroke="blue" stroke-width="3"
                fill="width"></path>
                <path d="M 180 20 C 180 20 100 100 60 180 5 80 20 20 170" stroke="red" stroke-width="5" fill="white"></path>             
                

        
         </SVG>

        </div>
    </body>
    
</html>
